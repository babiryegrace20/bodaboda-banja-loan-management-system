<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RegistrationForm">
    <meta name="author" content="Babirye Grace">
    <meta name="keywords" content="babiryegrace20">

    <!-- Title Page-->
    <title>ExecutiveRegistrationForm</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <!--<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">-->
            <div class="card card-4">
                <div w3-include-html="header.html"></div>
                <div class="card-body">
                    <img src="images/logo.PNG" alt="" style="margin-left: 500px; max-width: 60px;">
                    <h2 class="title">SalesExecutive Registeration</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        <!--</div>
                        <div class="row row-space">-->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Current date</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="current date">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        <!--</div>
                        <div class="row row-space">-->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">UserName</label>
                                    <input class="input--style-4" type="text" name="username">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Role</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Supervisor</option>
                                            <option>Not Supervisor</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Password</label>
                                  <input class="input--style-4" type="password" name="password">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Id</label>
                                  <input class="input--style-4" type="text" name="id">
                              </div>
                          </div>
                      <!--</div>
                      <div class="row row-space">-->
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Supervisor</label>
                                <input class="input--style-4" type="text" name="supervisor">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">No. of working days</label>
                                <input class="input--style-4" type="text" name="workingdays">
                            </div>
                        </div>
                    </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" style="margin-left: 180px;">Submit</button>
                            <button class="btn btn--radius-2 btn--red" type="submit" style="margin-left: 80px;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div w3-include-html="footer.html"></div>
    </div>

    <!-- Jquery JS-->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>
    <script src="js/include.js"></script>

</body>

</html>
<!-- end document-->
