<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RegistrationForm">
    <meta name="author" content="Babirye Grace">
    <meta name="keywords" content="babiryegrace20">

    <!-- Title Page-->
    <title>CustomerRegistrationForm</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <!--<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">-->
            <div class="card card-4">
                <div class="card-body">
                    <img src="images/logo.PNG" alt="" style="margin-left: 500px; max-width: 60px;">
                    <h2 class="title">Customer Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="last_name">
                                </div>
                            </div>
                        <!--</div>-->
                        <!--<div class="row row-space">-->
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Current Date</label>
                                  <div class="input-group-icon">
                                      <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                      <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                  </div>
                              </div>
                          </div>
                          <div class="col-2">
                            <div class="input-group">
                                <label class="label">Nationality</label>
                                <input class="input--style-4" type="text" name="last_name">
                            </div>
                        </div>
                      </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Customer DOB</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="birthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        <!--</div>-->
                        <!--<div class="row row-space">-->
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">NiN</label>
                                    <input class="input--style-4" type="email" name="email">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Marital Status</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="subject">
                                            <option disabled="disabled" selected="selected">Choose option</option>
                                            <option>Married</option>
                                            <option>Not married</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        <!--</div>-->
                        <!--<div class="row row-space">-->
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Down Payment</label>
                                  <input class="input--style-4" type="text" name="downpayment">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Kind of vehicle</label>
                                  <div class="rs-select2 js-select-simple select--no-search">
                                      <select name="subject">
                                          <option disabled="disabled" selected="selected">Choose option</option>
                                          <option>Boda boda</option>
                                          <option>Tuktuk</option>
                                          <option>Tricycle</option>
                                          <option>Other(specify)</option>
                                      </select>
                                      <div class="select-dropdown"></div>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Stage name</label>
                                <input class="input--style-4" type="text" name="stage_name">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">Other loans(if any)</label>
                                <input class="input--style-4" type="text" name="other_loan">
                            </div>
                        </div>
                    <!--</div>
                    <div class="row row-space">-->
                      <div class="col-2">
                          <div class="input-group">
                              <label class="label">referee name</label>
                              <input class="input--style-4" type="text" name="referee_name">
                          </div>
                      </div>
                      <div class="col-2">
                          <div class="input-group">
                              <label class="label">work of referee</label>
                              <input class="input--style-4" type="text" name="referee_work">
                          </div>
                      </div>
                  </div>
                  <div class="row row-space">
                    <div class="col-2">
                      <div class="input-group">
                          <label class="label">Referee Phone Number</label>
                          <input class="input--style-4" type="text" name="phone">
                      </div>
                  </div>
                  <div class="col-2">
                    <div class="input-group">
                        <label class="label">Referee DOB</label>
                        <div class="input-group-icon">
                            <input class="input--style-4 js-datepicker" type="text" name="birthday">
                            <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                        </div>
                    </div>
                </div>
                  <div class="col-2">
                    <div class="input-group">
                        <label class="label">Next of Kin Name</label>
                        <input class="input--style-4" type="text" name="NOK">
                    </div>
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <label class="label">Next of Kin contact</label>
                        <input class="input--style-4" type="text" name="phone">
                    </div>
                </div>
                    </div>
                    <div>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
                      </div>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                      </div>
                    </div>
                    </div>
                </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" style="margin-left: 300px;">Submit</button>
                            <button class="btn btn--radius-2 btn--red" type="submit" style="margin-left: 80px;">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        <!--</div>
    </div>-->

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
